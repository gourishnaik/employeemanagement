<mat-toolbar color="primary" >
    <h4> USER LOGIN PAGE </h4>
  </mat-toolbar>
<br><br>

<mat-card>
    <mat-card-title>
        Login
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="LoginForm">
            <mat-form-field appearance="standard">
                <mat-label>Enter Email</mat-label>
                <input type="text" placeholder="Email Id" formControlName="emailid" matInput>
            </mat-form-field>
            <div *ngIf="submitForm && f['emailid']['errors'] " >
            <mat-error style="text-transform: capitalize;" *ngIf="f['emailid']['errors']&& f['emailid']['errors']['required'] ">
                enter the email id
            </mat-error>
            <mat-error style="text-transform: capitalize;" *ngIf=" f['emailid']['errors']&& f['emailid']['errors']['email'] ">
                enter valid mail id
            </mat-error>
        </div>
            <mat-form-field appearance="standard">
                <mat-label>Enter Password</mat-label>
                <input type="password" placeholder="Password" formControlName="password" matInput>
            </mat-form-field>
            <!-- password errord -->
            <div *ngIf="submitForm && f['password']['errors'] " >
                <mat-error *ngIf="f['password']['errors']['required'] " >
                    password is required
                </mat-error>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="onSubmit()" color="accent">Login</button> &nbsp;
        <button routerLink="/" type ="button" class ="btn btn-dark ">Home</button>
        <a href="" [routerLink]="['/signup']"> new user? signup here</a>
       
    </mat-card-actions>
  
</mat-card>
