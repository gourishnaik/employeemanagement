<div class="confirm-dialog-container">
    <div class="content-container">
        <!-- <h1 mat-dialog-title>confirmation request</h1> -->
        <mat-icon id="close-icon"  class="Close" (click)="closedialog()" >close</mat-icon>
        <span class="content-span full-width" >Are You Sure Want To Delete {{data.Name}}  ? </span>
    </div>
    <button mat-flat-button id="no-button" [mat-dialog-close]="false" >NO</button>
    <button mat-flat-button id="yes-button"[mat-dialog-close]="true">YES</button>
</div>
